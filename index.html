<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Sliding Login Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>

    <div class='container' id='container'>
      <div class='form-container sign-up-container'>
        <form action='#'>
          <h1>Create Account</h1>
          <div class='social-container'>
            <a href="#" class='social'><i class='fab fa-facebook-f'></i></a>
            <a href="#" class='social'><i class='fab fa-google-plus-g'></i></a>
            <a href="#" class='social'><i class='fab fa-linkedin-in'></i></a>
          </div> <!-- closes social container -->
          <span>or use your email for registration</span>
          <input type="text" placeholder='Name'>
          <input type="email" placeholder='Email'>
          <input type="password" placeholder='Password'>
          <!-- might need to change this to submit type -->
          <button type='button'>Sign Up</button>
        </form> <!-- closes sign up form -->
      </div> <!-- closes sign-up-container -->

      <div class='form-container sign-in-container'>
        <form action='#'>
          <h1>Sign In</h1>
          <div class='social-container'>
            <a href="#" class='social'><i class='fab fa-facebook-f'></i></a>
            <a href="#" class='social'><i class='fab fa-google-plus-g'></i></a>
            <a href="#" class='social'><i class='fab fa-linkedin-in'></i></a>
          </div> <!-- closes social container -->
          <span>Login to your account</span>
          <input type="email" placeholder='Email'>
          <input type="password" placeholder='Password'>
          <a href='#' class='forgot-password'>Forgot Password?</a>
          <button type='button'>Sign In</button>
        </form> <!-- closes sign in form -->
      </div> <!-- closes sign in container -->

      <div class='overlay-container'>
        <div class='overlay'>
          <div class='overlay-panel overlay-left'>
            <h1>Welcome Back!</h1>
            <p>To stay connected with us, please login</p>
            <button class='ghost' type='button' id='signIn'>Sign In</button>
          </div> <!-- closes overlay left div -->
          <div class='overlay-panel overlay-right'>
            <h1>Hello, friend!</h1>
            <p>Enter your details to get started with us</p>
            <button class='ghost' type='button' id='signUp'>Sign Up</button>
          </div> <!-- closes overlay right div -->
        </div> <!-- closes overlay div -->
      </div> <!-- closes overlay-container div -->
    </div> <!-- closes container div -->
    
    <script src='main.js'></script>
  </body>
</html>
